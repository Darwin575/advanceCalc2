<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale="1.0" />
        <title>Age Calculator</title>
    </head>
    <body style="background-color: gray; margin-top: 50px;">
        <div style="text-align: center; background-color: white;
         border-radius: 5px; padding-top: 1px; width: 310px; margin: auto;">
            <h1>Age Calculator</h1>
            <label for="birthdate" style="display: inherit;">Enter Your Birthdate:</label>
            <input type="date" id="hanginanNgaPLDT" style="outline-style: solid; border: none;"/>
            <button onclick="waGidJapuyInternet()" style="background-color: green; 
            border: none; padding: 4px; padding-left: 10px; padding-right: 10px;
            border-radius: 3px; color: white;">Calculate Age</button>
            <p id="wayAyu" style="padding: 20px;"></p>
        </div>
        <script>
            function waGidJapuyInternet() {
                const hanginan = document.getElementById("hanginanNgaPLDT").value;
                const wayAyu = document.getElementById("wayAyu");
            
            if (!hanginan){
                wayAyu.innerText = "Please enter your birthdate";
                wayAyu.style.color = "red";              
            } else {
                wayAyu.innerText = "Hello, World!";
                wayAyu.style.color = "green";
            }
        }
        </script>
    </body>

</html>
